name: ðŸ‡ Scrape From Spine (Manual Test)

on:
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create BigQuery credentials file
        run: echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      # ðŸ§© Choose which mode you want to test:
      # prerace â†’ morning scrape
      # results â†’ evening scrape

      - name: Run Pre-Race Scraper
        env:
          SCRAPE_MODE: prerace  # change to 'results' to test postrace mode
        run: python "2. Daily/2. ScrapeFromSpine.py"
