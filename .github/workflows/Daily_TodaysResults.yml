name: ðŸ•’ Update Race Spine (Postrace @ 10pm)

on:
  schedule:
    - cron: "0 22 * * *"  # 22:00 UTC
  workflow_dispatch:

jobs:
  spine-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create BigQuery credentials file
        run: echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Run RaceSpineCreation_Results.py
        run: python "1. Daily Spine Creation/1a. RaceSpineCreation_Results.py"
