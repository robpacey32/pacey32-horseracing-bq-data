name: üèá History - Pull Spine

on:
  workflow_dispatch:   # ‚úÖ Only runs when manually triggered

jobs:
  historic_race_spine_to_bq:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout your repo
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2Ô∏è‚É£ Set up Python
      # -------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -------------------------------------------------------------
      # 3Ô∏è‚É£ Install dependencies
      # -------------------------------------------------------------
      - name: Install dependencies
        run: pip install -r requirements.txt

      # -------------------------------------------------------------
      # 4Ô∏è‚É£ Authenticate with Google Cloud
      # -------------------------------------------------------------
      - name: Create BigQuery credentials file
        run: echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      # -------------------------------------------------------------
      # 5Ô∏è‚É£ Run the Historic Race Spine script
      # -------------------------------------------------------------
      - name: Run Historic RaceSpine Script
        run: python "1. History/1. SportingLife_RaceSpineCreation.py"
